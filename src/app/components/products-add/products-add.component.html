<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<form (ngSubmit)="onSubmit()" #formAdd="ngForm">
  <div class="mb-3">
    <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="product.name" name="name"
      placeholder="name" name="name" #name="ngModel" minlength="3" required [(ngModel)]="product.name">
  </div>
  <div class="mb-3">
    <input type="number" class="form-control" id="exampleInputPassword1" [(ngModel)]="product.price" name="price"
      placeholder="price" name="price" #name="ngModel" minlength="3" required [(ngModel)]="product.price">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!formAdd.valid">Submit</button>
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
    <div *ngIf="name.errors?.['required']">
      Name is required.
    </div>
    <div *ngIf="name.errors?.['minlength']">
      Name must be at least 3 characters long.
    </div>
  </div>

</form>
